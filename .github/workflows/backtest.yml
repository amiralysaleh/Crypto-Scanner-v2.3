name: ðŸ“ˆ Manual Backtest Run

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: 'Trading Symbol (e.g., BTC-USDT)'
        required: true
        default: 'BTC-USDT'
        type: string
      start_date:
        description: 'Start Date (YYYY-MM-DD)'
        required: true
        default: '2025-03-01'
        type: string
      end_date:
        description: 'End Date (YYYY-MM-DD)'
        required: true
        default: '2025-05-26'
        type: string
      capital:
        description: 'Initial Capital'
        required: false
        default: '10000'
        type: string
      size:
        description: 'Trade Size'
        required: false
        default: '1000'
        type: string

jobs:
  run-backtest:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ðŸ“„ Create __init__.py
        run: touch src/__init__.py

      - name: âš™ï¸ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ðŸƒ Run Backtester
        id: backtest_run
        run: |
          # Run as module - Python handles path
          python -m src.backtester \
            --symbol ${{ github.event.inputs.symbol }} \
            --start ${{ github.event.inputs.start_date }} \
            --end ${{ github.event.inputs.end_date }} \
            --capital ${{ github.event.inputs.capital }} \
            --size ${{ github.event.inputs.size }}

      - name: ðŸ“„ Prepare Result File Path
        id: file_info
        run: |
          # Construct the filename as saved by backtester.py
          FILE_NAME="data/backtest_results_${{ github.event.inputs.symbol }}_${{ github.event.inputs.start_date }}_to_${{ github.event.inputs.end_date }}.csv"
          echo "file_path=${FILE_NAME}" >> $GITHUB_OUTPUT
          echo "Constructed file path: ${FILE_NAME}"


      - name: ðŸ“¤ Send Results to Telegram
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Run as module - Python handles path
          python -m src.telegram_file_sender ${{ steps.file_info.outputs.file_path }}

      - name: ðŸ“¤ Upload Artifact (Optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backtest-results-${{ github.event.inputs.symbol }}
          path: ${{ steps.file_info.outputs.file_path }}
          if-no-files-found: warn
